<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .first{
    
    height: 50px;
    width: 50px;
    padding: 10px;
    margin: 5px 5px 5px 5px;
    /*box-sizing: border-box;*/
  
  }
  #first{
    background-color: blue;
    color: aliceblue;
    border: 2px black solid;
    border-radius: 10px;

  }
  #second{
    background-color: green;
    color: aliceblue;
    border: dotted red;
    border-radius: 10px;
  }
  .second{
    height: 50px;
    width: 50px;
    padding: 10px;
    margin: 5px;
  }
</style>
</head>
<body>
  <div id="first" class="first">padding checker</div>
  <div id="second" class="second">second checker</div>
</body>
</html>
