<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #container{
      background-color: palevioletred;
      height: 200px;
      margin: 5px;
      border: solid black;
      
    }
    #float{
      background-color: aqua;
      height: 100px;
      width: 100px;
      text-align: center;
      margin: 5px;
      border: dotted cornflowerblue;
      float: left;

    
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="float">Float</div>
  </div>
  
</body>
</html>
